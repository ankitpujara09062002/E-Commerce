<div class="float-right" *ngIf="addFlage">
    <div class="add-container">
        <img src="../../../assets/e-commerce-logo.png" style="height: 50px; width: 50px;">
    </div>
</div>

<div class="row my-5">
    <div class="col-75">
        <div class="container">
            <form action="/action_page.php" [formGroup]="paymentForm">
                <div class="row">
                    <div class="col-50">
                        <h3 class="text-muted">Billing Address</h3>
                        <label for="fname" class="text-muted"><i class="fa fa-user"></i> Full Name<span
                                class="required">*</span></label>
                        <input type="text" id="fname" formControlName="firstName" name="firstname"
                            placeholder="John M. Doe">
                        <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="error-message">
                            <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">First Name is
                                required.</div>
                        </div>
                        <label for="email" class="text-muted"><i class="fa fa-envelope"></i> Email<span
                                class="required">*</span></label>
                        <input type="text" id="email" formControlName="email" name="email"
                            placeholder="john@example.com">
                        <div *ngIf="f['email'].touched && f['email'].invalid" class="error-message">
                            <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                            <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email
                                address.</div>
                        </div>
                        <label for="adr" class="text-muted"><i class="fa fa-address-card-o"></i> Address<span
                                class="required">*</span></label>
                        <input type="text" id="adr" formControlName="address" name="address"
                            placeholder="542 W. 15th Street">
                        <div *ngIf="f['address'].touched && f['address'].invalid" class="error-message">
                            <div *ngIf="f['address'].errors && f['address'].errors['required']">Address is required.
                            </div>
                        </div>
                        <label for="city" class="text-muted"><i class="fa fa-institution"></i> City<span
                                class="required">*</span></label>
                        <input type="text" id="city" formControlName="city" name="city" placeholder="New York">
                        <div *ngIf="f['city'].touched && f['city'].invalid" class="error-message">
                            <div *ngIf="f['city'].errors && f['city'].errors['required']">City is required.</div>
                        </div>

                        <div class="row">
                            <div class="col-50">
                                <label for="state" class="text-muted">State<span class="required">*</span></label>
                                <input type="text" id="state" formControlName="state" name="state" placeholder="NY">
                                <div *ngIf="f['state'].touched && f['state'].invalid" class="error-message">
                                    <div *ngIf="f['state'].errors && f['state'].errors['required']">State is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3 class="text-muted">Payment</h3>
                        <label for="fname" class="text-muted">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname" class="text-muted">Name on Card<span class="required">*</span></label>
                        <input type="text" id="cname" formControlName="cardName" name="cardname"
                            placeholder="John More Doe">
                        <div *ngIf="f['cardName'].touched && f['cardName'].invalid" class="error-message">
                            <div *ngIf="f['cardName'].errors && f['cardName'].errors['required']">Name on Card is
                                required.</div>
                        </div>
                        <label for="ccnum" class="text-muted">Credit card number<span class="required">*</span></label>
                        <input type="text" id="ccnum" formControlName="cardNumber" name="cardnumber"
                            placeholder="1111-2222-3333-4444">
                        <div *ngIf="f['cardNumber'].touched && f['cardNumber'].invalid" class="error-message">
                            <div *ngIf="f['cardNumber'].errors && f['cardNumber'].errors['required']">Credit card number
                                is required.</div>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Submit" (click)="onSubmit()" class="bg-secondary btn">
            </form>
        </div>
    </div>
</div>
