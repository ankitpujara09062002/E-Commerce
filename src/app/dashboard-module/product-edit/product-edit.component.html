<h2 class="text-center text-muted mt-3 mb-3">Product Edit</h2>
<div class="container justify-content-center product-wrapper">
    <div class="shadow-lg p-3 bg-white rounded">
        <div class="card product-details border-0">
            <div class="row">
                <div class="col-md-4 col-sm-12 my-3">
                    <img src="{{productDetails.productImage}}" alt="Product" class="responsive" width="300"
                        height="350">
                </div>
                <div class="col-md-8">
                    <h3 class="text-muted">{{productDetails.productName}}</h3>
                    <p class="text-muted">{{productDetails.productPrice | currency: 'USD'}}</p>


                    <button
                        class="p-2 bg-secondary text-white border-0 d-flex justify-content-center align-items-center">
                        Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
