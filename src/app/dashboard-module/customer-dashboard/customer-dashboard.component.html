<div class="container" *ngIf="searchProductFlage">
  <h4 class="text-muted">Search Product</h4>
  <h5 class="text-muted text-center" *ngIf="searchProduct.length === 0">No Product Found</h5>
  <div class="row" *ngIf="searchProduct.length > 0">
    <div class="col-md-4 col-sm-8 " *ngFor="let data of searchProduct">
      <div class="shadow-lg p-3 mb-5 cart-hover">
        <div class="card my-2 border-0">
          <img src="{{data.productImage}}" alt="image" style="height: 150px;" (click)="productDetails(data)" />
          <div class="card-body">
            <div class="d-flex justify-content-start">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <p class="d-flex justify-content-end text-muted">{{data.productPrice | currency: 'USD'}}</p>
            <h5 class="card-title text-muted text-truncate">{{data.productName}}</h5>
            <h6 class="card-title text-muted text-truncate">Lorem Ipsum is simply dummy text of the printing
            </h6>
          </div>
          <button class="p-3 bg-secondary text-white border-0 d-flex justify-content-center align-items-center"
            (click)="addToCart(data)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart mr-2"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>{{data.addToCart === true ? 'Go to cart' : 'Add to cart'}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<hr *ngIf="searchProductFlage">


<div class="float-right" *ngIf="addFlage">
  <div class="add-container">

  <div class="add-container">
