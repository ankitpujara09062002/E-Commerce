<div class="backdrop"></div>

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forgot Password</p>

                                <form class="mx-1 mx-md-4" [formGroup]="forgotPasswordForm">

                                    
                                    <!-- Email -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Email<span class="required">*</span></label>
                                            <div class="d-flex">
                                                <div class="emial-icon-wrapper">
                                                    <i class="fa fa-envelope"></i>
                                                </div>
                                                <input type="email" placeholder="Email" (change)="getUserEmail($event)" formControlName="email" id="form3Example3c" class="form-control input-wrapper" />                                         
                                            </div>
                                            <div *ngIf="f['email'].touched && f['email'].invalid" class="required">
                                                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                                                <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- New Password -->
                                    <div class="d-flex flex-row align-items-center mb-4" *ngIf="inputFildeFlage">
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">New Password<span class="required">*</span></label>
                                            <div class="d-flex">
                                                <div class="password-icon-wrapper">
                                                    <i class="fa fa-lock"></i>
                                                </div>
                                                <input type="password" placeholder="New Password" formControlName="newPassword" id="newPassword" class="form-control input-wrapper" />
                                            </div>
                                            <div class="float-right d-flex">
                                                <input type="checkbox" class="float-right mb-2 mr-2" (click)="newPasswordCheckBox()" />
                                                <p class="mt-1">Show Password</p>
                                            </div>
                                            <div *ngIf="f['newPassword'].touched && f['newPassword'].invalid" class="required">
                                                <div *ngIf="f['newPassword'].errors && f['newPassword'].errors['required']">New Password is required.</div>
                                                <div *ngIf="f['newPassword'].errors && f['newPassword'].errors['minlength']">New Password should be 6 character.</div>
                                            </div>
                                        </div>
                                    </div>

                                      <!-- Confirm Password -->
                                      <div class="d-flex flex-row align-items-center mb-2" *ngIf="inputFildeFlage">
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label mb-1" for="form3Example4cd">Confirm Password<span class="required">*</span></label>
                                            <div class="d-flex">
                                                <div class="password-icon-wrapper">
                                                    <i class="fa fa-lock"></i>
                                                </div>
                                                <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" id="confirmPassword" class="form-control input-wrapper" />
                                            </div>
                                            <div class="float-right d-flex">
                                                <input type="checkbox" class="float-right mb-2 mr-2" (click)="confirmPasswordCheckBox()" />
                                                <p class="mt-1">Show Password</p>
                                            </div>
                                            <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="required">
                                                <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">ConfirmPassword Password is required.</div>
                                                <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['confirmedValidator']">Password and Confirm Password must be match.</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex">
                                        <button type="button" [disabled]="!forgotPasswordForm.valid" class="btn btn-primary btn-lg mr-1" *ngIf="inputFildeFlage" (click)="onSubmit()">Reset Password</button>
                                        <button type="button" class="btn btn-primary btn-lg" (click)="logninBtn()">Login</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="../../../assets/e-commerce-logo.png"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
